<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightblue;
        }

        .content-wrapper {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }

        .content-wrapper h2,
        .content-wrapper p {
            color: white;
        }

        #text-input {
            width: 100%;
            margin-bottom: 20px;
        }

      
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <h1>Text-to-Speech</h1>
                <div class="content-wrapper">
                    <h2>Enter text and click the button to convert it to speech.</h2>
                    <p>Type your text in the box below and click the "Speak" button to hear the text read aloud.</p>
                    <textarea id="text-input" rows="5" placeholder="Type your text here..."></textarea>
                    <button id="speak-btn" class="btn btn-primary">Speak</button>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
